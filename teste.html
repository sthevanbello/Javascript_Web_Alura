<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <link rel="stylesheet" type="text/css" href="./introducao-javascript/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./introducao-javascript/css/index.css">
</head>

<body>
    <header>
        <h1>Título h1</h1>
    </header>
    <main>
        <h2>Título h2</h2>
        <form action="" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" sobrenome="nome" id="sobrenome">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
        </form>
        <img src="./FunçãoIMC.png" alt="paciente">

        <button class="botao">Calcula</button>
        <input class="numero">
        <input class="tabuada">
        <span class="resultado"></span>
        <script>
            function buscaElemento(seletor) {
                return document.querySelector(seletor);
            }

            var botao = buscaElemento('.botao');
            var numero = buscaElemento('.numero');
            var tabuada = buscaElemento('.tabuada');
            var resultado = buscaElemento('.resultado');

            botao.addEventListener('click', function () {

                resultado.textContent = numero.value * tabuada.value;

            });
        </script>
    </main>
    <footer>

    </footer>
</body>

</html>
